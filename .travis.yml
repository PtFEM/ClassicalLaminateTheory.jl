language: julia
os:
  - linux
  - osx
julia:
    - 0.5
    - 0.6
    - nightly
notifications:
  email: true
# uncomment the following lines to override the default test script
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'Pkg.clone(pwd()); Pkg.test("ClassicalLaminateTheory"; coverage=true)'
